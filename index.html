 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Marksheet</title>
</head>

<body>
    <div class="container">
        <h1><strong>IU School System</strong></h1>
        <h2><strong>MarkSheet</strong></h2><br>

        <!-- Student name input -->
        <label for="Sname"><strong>Student Name:</strong></label>
        <input type="text" id="Sname" name="Sname" placeholder="Enter Name" class="form-control"><br><br>

        <!-- Subject marks inputs -->
        <label for="sub1"><strong>Maths</strong></label>
        <input type="number" id="sub1" name="sub1" placeholder="Enter Marks" class="form-control"><br><br>

        <label for="sub2"><strong>Science</strong></label>
        <input type="number" id="sub2" name="sub2" placeholder="Enter Marks" class="form-control"><br><br>

        <label for="sub3"><strong>English</strong></label>
        <input type="number" id="sub3" name="sub3" placeholder="Enter Marks" class="form-control"><br><br>

        <label for="sub4"><strong>Urdu</strong></label>
        <input type="number" id="sub4" name="sub4" placeholder="Enter Marks" class="form-control"><br><br>

        <label for="sub5"><strong>Islamiat</strong></label>
        <input type="number" id="sub5" name="sub5" placeholder="Enter Marks" class="form-control"><br><br>

        <label for="sub6"><strong>Geography</strong></label>
        <input type="number" id="sub6" name="sub6" placeholder="Enter Marks" class="form-control"><br><br>

        <label for="sub7"><strong>History</strong></label>
        <input type="number" id="sub7" name="sub7" placeholder="Enter Marks" class="form-control"><br><br>

        <label for="sub8"><strong>Computer</strong></label>
        <input type="number" id="sub8" name="sub8" placeholder="Enter Marks" class="form-control"><br><br>

        <!-- Button to generate result -->
        <button onclick="Result()" class="btn1">Generate Result</button><br><br>

        <!-- Placeholder for displaying result -->
        <div id="container"></div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
